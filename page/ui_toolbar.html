<script type="text/javascript">

function updateToolBar(uimodel) {
	document.getElementById('ui_app_classifier_list').style.display = 'none';
	document.getElementById('ui_app_regressor_list').style.display = 'none';
	document.getElementById('ui_app_cluster_list').style.display = 'none';
	document.getElementById('ui_app_mining_list').style.display = 'none';
	document.getElementById('ui_app_timeseries_list').style.display = 'none';
	document.getElementById('ui_entity_list').style.display = 'none';
	document.getElementById('ui_python_shell').style.display = 'none';
	document.getElementById('ui_model_list').style.display = 'none';
	document.getElementById('ui_evaluate_list').style.display = 'none';
	document.getElementById('ui_plugin_list').style.display = 'none';
	
	document.getElementById(uimodel).style.display = '';
}

function enter_uimodel(uimodel)
{
	var err = crawler_enter_ui_model(uimodel);
	if(err != '') {
		alert(err);
	}
}

function load()
{
	updateToolBar('ui_model_list');
}

function open_help_file() {
	var err = crawler_help_wnd_show();
	if(err != '') {
		alert(err);
	}
}

</script>
