<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;
	color: black;
}

</head>
<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
扫码器件位置
</div>
<ol>
	<li>
		点击 <font style="color:blue;">物料排位</font> 按钮，进入物料排位模式
	</li>
	<li>
		输入不含后缀的原始程序文件名
	</li>
	<li>
		输入起始位置
	</li>
	<li>
		点击 <font style="color:blue;">扫码开始</font> 按钮
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		扫码开始后，下一个扫码位置将变为红色，并在右上角显示<font style="color:blue;">正在扫码</font>输入框
		</div>
	</li>
	<li>
		如果 <font style="color:blue;">正在扫码</font>输入框没有输入光标，点击鼠标获取
	</li>
	<li>
		依次扫码器件
	</li>
	<li>
		扫码完成后，点击 <font style="color:blue;">扫码结束</font> 按钮
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/content_scan.png"/>
