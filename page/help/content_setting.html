<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;
	color: black;
}

<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
设置系统参数
</div>
<ol>
	<li>
		点击 <font style="color:blue;">系统设置</font> 按钮，进入系统设置模式
	</li>
	<li>
		勾选要设置的参数
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		<font style="color:blue;">程序目录</font>
		</div>
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		指定程序文件所在目录。如果为空，则使用 exe 程序所在目录
		</div>
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		<font style="color:blue;">扫码后缀</font>
		</div>
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		保存文件时要添加的后缀。如果为空格，则使用<font style="color:blue;">_scan</font>作为后缀
		</div>
	</li>
	<li>
		点击 <font style="color:blue;">参数配置</font> 按钮，弹出修改配置对话框
	</li>
	<li>
		输入参数值
	</li>
	<li>
		点击 <font style="color:blue;">确定</font> 按钮
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/content_setting.png"/>
</body>
</html>
