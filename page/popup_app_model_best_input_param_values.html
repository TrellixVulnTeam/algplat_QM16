<html>
<head>
<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 50px;
	border: 1px;
}
td,div
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
<script type="text/javascript">

function load() {
	var url = window.location.href;
    var pos = url.indexOf('?');
    var baseurl = url;
	var index = 0;
    var appIndex = -1;
	var modelKey = '';
	
    if (pos > 0) {
        baseurl = url.substring(0, pos);
        var query = url.substring(pos + 1);
        var params = query.split("&");
        for (var i = 0; i < params.length; i++) {
            var namevalue = params[i].split("=");
            if (namevalue.length != 2) {
                continue;
            }
			if (namevalue[0] == 'index') {
                index = parseInt(namevalue[1]);
            }
			if (namevalue[0] == 'appIndex') {
                appIndex = parseInt(namevalue[1]);
            }
			if (namevalue[0] == 'modelKey') {
                modelKey = namevalue[1];
            }
        }
    }
	
	var best_param = '';
	if(appIndex >= 0) {
		best_param = callback('algplat_app_list_get_best_input_super_param', appIndex, modelKey);
		if(best_param == '') {
			best_param = callback('algplat_app_list_get_input_super_param', appIndex, modelKey);
		}
	} else {
		best_param = callback('algplat_app_train_get_best_input_super_param', index);
		if(best_param == '') {
			best_param = callback('algplat_app_train_get_input_super_param', index);
		}
	}
	
	document.getElementById("best_param").value = best_param;
}

</script>
</head>

<body onLoad="load();" style="margin-left:10px;margin-top:10px;">

	<div>
		<input type="button" value="退出" onclick="crawler_popup_wnd_hide('popup_app_model_best_input_param_values');"/>
	</div>
	
	<div style="margin-top:10px;">
		<textarea id="best_param" style="width:100%;" rows="43"></textarea>
	</div>
	
</body>
</html>
